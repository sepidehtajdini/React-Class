<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="favicon" type="icon" href="../favicon/favicon.ico">
    <link rel="stylesheet" href="./form1.css">
    <title>Session | 1</title>
</head>

<body>
    <form>
        <div class="Identification"> Identification Form</div><br>
        <div>
            <label for="firstname">First name:</label>
            <input id="firstname" type="text" placeholder="Enter your first name" required>
        </div><br><br>
        <div>
            <label for="surname">Surname(Family name):</label>
            <input id="surname" type="text" placeholder="Enter your family name" required>
        </div><br><br>
        <div>
            <label for="age">Age:</label>
            <input id="age" type="number" required>
        </div><br><br>

        <div>
            <label for="email">Email address:</label>
            <input id="email" type="email" placeholder="Sample@Example.com" required>
        </div><br><br>

        <div>
            <label for="number">Home number:</label> <br>
            <input id="number" type="number">
        </div><br><br>

        <button type="submit" class="submit">Submit</button>
    </form>
    <div class="main"></div>
    <script src="./form1.js"></script>
</body>

</html>
